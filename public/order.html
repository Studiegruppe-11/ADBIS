<!DOCTYPE html>
<html lang="da">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bestilling</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>DI - Bestilling</h1>
        <div class="right-header">
            <div class="user-info">
                <span>John</span>
                <button>Log ud</button>
            </div>
        </div>
    </header>
    <div class="container">
        <form id="orderForm">
            <div class="event-info">
                <label for="eventName">Navn på arrangement</label>
                <input type="text" id="eventName" name="eventName" required>
            </div>
            <div class="date-info">
                <label for="date">Dato</label>
                <input type="date" id="date" name="date" required>
            </div>
            <div class="guests-info">
                <label for="guests">Antal personer</label>
                <input type="number" id="guests" name="guests" min="1" required>
            </div>
            <div class="start-info">
                <label for="startTime">Starttidspunkt</label>
                <input type="time" id="startTime" name="startTime" required>
            </div>
            <div class="end-info">
                <label for="endTime">Sluttidspunkt</label>
                <input type="time" id="endTime" name="endTime" required>
            </div>
            <div class="serving-info">
                <label for="servingTime">Serveringstidspunkt</label>
                <input type="time" id="servingTime" name="servingTime" required>
            </div>
            <div class="menu menu1">
                <label for="menu1">Menu 1</label>
                <select id="menu1" name="menu1">
                    <!-- Options vil blive tilføjet dynamisk baseret på antallet af gæster -->
                </select>
            </div>
            <div class="menu menu2">
                <label for="menu2">Menu 2</label>
                <select id="menu2" name="menu2">
                    <!-- Options vil blive tilføjet dynamisk baseret på antallet af gæster -->
                </select>
            </div>
            <div class="menu menu3">
                <label for="menu3">Menu 3</label>
                <select id="menu3" name="menu3">
                    <!-- Options vil blive tilføjet dynamisk baseret på antallet af gæster -->
                </select>
            </div>
            
            <button type="submit">Opret ordre</button>
        </form>
        <div id="responseMessage" style="color: rgb(43, 255, 0); margin-top: 20px;"></div>
    </div>
    <div> 
        <h2>Admin Links:</h2>
        <a href="/api/orders">Se Ordrer</a> - <a href="/rooms">Se Lokaler</a> - <a href="/tasks">Se Opgaver</a> - <a href="/orderRoom">Se Ordre-Lokale</a> - <a href="/api/tasks/order-tasks">Se Ordre-Opgave</a> - <a href="/api/tasks/">Se Opgave API</a>
    </div>
    <script src="script.js"></script>
</body>
</html>

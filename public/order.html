<!DOCTYPE html>
<html lang="da">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bestilling</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <img src="\img\DI logo 2400x1330_u_txt.png" alt="" class="siteLogo">
        <div class="right-header">
            <div class="user-info">
                <span>John</span>
                <button id="adminButton">Admin Links</button>
                <button>Log ud</button>
            </div>
        </div>
    </header>
    <div id="adminLinks" class="admin-links" style="display: none;">
        <a href="/api/orders">Se Ordrer</a>
        <a href="/api/rooms">Se Lokaler</a>
        <a href="/tasks">Se Opgaver</a>
        <a href="/orderRoom">Se Ordre-Lokale</a>
        <a href="/api/tasks/order-tasks">Se Ordre-Opgave</a>
        <a href="/api/tasks/tasks">Se Opgave API</a>
    </div>
    <div class="container">
        <form id="orderForm">
            <!-- Event navn -->
            <div class="event-info">
                <label for="eventName">Navn på arrangement</label>
                <input type="text" id="eventName" name="eventName" required>
            </div>
            <!-- Dato -->
            <div class="date-info">
                <label for="date">Dato</label>
                <input type="date" id="date" name="date" required>
            </div>
            <!-- Antal gæster -->
            <div class="guests-info">
                <label for="guests">Antal personer</label>
                <input type="number" id="guests" name="guests" min="1" required>
            </div>
            <!-- Tid -->
            <div class="start-info">
                <label for="startTime">Starttidspunkt</label>
                <input type="time" id="startTime" name="startTime" required>
            </div>
            <div class="end-info">
                <label for="endTime">Sluttidspunkt</label>
                <input type="time" id="endTime" name="endTime" required>
            </div>
            <!-- Serveringstid -->
            <div class="serving-info">
                <label for="servingTime">Serveringstidspunkt</label>
                <input type="time" id="servingTime" name="servingTime" required>
            </div>
            <!-- Menuvalg -->
            <div class="menu menu1">
                <label for="menu1">Menu 1</label>
                <select id="menu1" name="menu1"></select>
            </div>
            <div class="menu menu2">
                <label for="menu2">Menu 2</label>
                <select id="menu2" name="menu2"></select>
            </div>
            <div class="menu menu3">
                <label for="menu3">Menu 3</label>
                <select id="menu3" name="menu3"></select>
            </div>
            <button type="submit">Opret ordre</button>
            <div id="responseMessage" style="color:#a067c7; margin-top: 20px;"></div>
        </form>
    </div>   
    <script src="script.js"></script>
</body>
</html>
